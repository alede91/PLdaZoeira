<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PL da Zoeira</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;0,700;0,800;0,900;1,200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js" defer></script>

<body>

    <figure class="body-background-container">
        <img src="./assets/background_img.png" alt="">

    <figure class="body-logo">

    <section>
        <h1>PL da Zoeira Game</h1>
        <figure class="logo-section">
            <img src="./assets/premier_logo.png" alt="Logo presente no painel de pontuação">

        <figure class="first-player-img-container">
            <img src="./assets/IMG_1603.jpg" alt="Foto de perfil jogador Allison">
        </figure>
        <figure class="second-player-img-container">
            <img src="./assets/IMG_1601.jpg" alt="Foto de perfil jogador Claudinho">
        </figure>
        <figure class="tird-player-img-container">
            <img src="./assets/IMG_1600.jpg" alt="Foto de perfil jogador Dudu">
        </figure>

        <h2 class="player-one-name">Allison</h2>
        <h2 class="player-two-name">Claudinho</h2>
        <h2 class="player-three-name">Dudu</h2>
        <h2 class="player-one-score-title">Pontuação:</h2>
        <h2 class="player-two-score-title">Pontuação:</h2>
        <h2 class="player-three-score-title">Pontuação:</h2>

        <h2 class="player-two-score">xxxxxxx<label>Pts</label></h2>
